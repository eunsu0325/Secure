Dataset:
  train_set_file: /content/drive/MyDrive/Data/GPDSmanosASM_txt/train_palma.txt
  test_set_file: /content/drive/MyDrive/Data/GPDSmanosASM_txt/test_palma.txt
  height: 128
  width: 128
  channels: 1
  augmentation: true
  # SCR 추가 🐣
  negative_samples_file: /content/drive/MyDrive/CCNet_OKD_CD/data/train_Tongji.txt  # 🐣
  num_negative_classes: 10  # 🐣

Model:
  architecture: ccnet
  competition_weight: 0.8
  use_pretrained: true
  pretrained_path: /content/drive/MyDrive/rladmstn/net_params_best.pth

Training:
  # batch_size: 1024  # 🪦 기존 배치 사이즈 제거
  scr_batch_size: 10  # 🐣 새 사용자 샘플 수
  memory_batch_size: 118  # 🐣
  # scr_batch_size + memory_batch_size = 학습 배치 사이즈
  
  # SCR 특화 설정 🐣
  num_experiences: 100  # 🐣
  memory_size: 1000  # 🐣
  min_samples_per_class: 10  # 🐣
  scr_epochs: 20  # 🐣 각 experience당 epoch 수
  iterations_per_epoch: 30  # 🐣 추가

  num_epochs: 3000
  num_workers: 2
  learning_rate: 0.0001
  scheduler_step_size: 50
  scheduler_gamma: 0.8
  temperature: 0.07
  save_interval: 1000
  test_interval: 5  # 🐣 5명마다 평가
  checkpoint_path: /content/drive/MyDrive/rladmstn
  results_path: /content/drive/MyDrive/rladmstn
  gpu_ids: "0"
  ncm_momentum: 0.5  # 🐣 추가 (Avalanche 기본값)
  